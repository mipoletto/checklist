<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="tasks-container">
    <div id="task-header">
                <h2>Salve a sua proxima tarefa:</h2>
                <form action="" id="add-task-form">
                    <input type="text" id="task-title" placeholder="Oque voce vai fazer?">
                    <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                    </button>
                </form>
        </div>
    </div>
    <div id="task-list-container">
        <h2>Essas s√£o suas tarefas:</h2>
        <center>
        <ul id="task-list">
            <li class="task-title template hide">
                <span class="task-title"></span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul> 
    </center>
    </div>
</div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script
</body>
</html>
